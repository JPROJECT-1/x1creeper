      async function ambilData() {
        const arr = [];

          const d = doc.data();

          arr.push({
            id: d.id || 0,
            name: d.name || "",
            src: d.src || "",
            tugas: d.tugas || "",
          });
        });
        console.log(JSON.stringify(arr, null, 2));
        return arr;
      }
